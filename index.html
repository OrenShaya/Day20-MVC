<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>
<body onload="onInit()">

    <h1>My Book Shop</h1>
    
    <form onsubmit="onSetFilter(event)">
        <input class="filter-title" oninput="onSetFilter(event)" placeholder="Filter book title">
        <select class="filter-rating" onchange="onSetFilter(event)">
            <option value="">Minimum Rating</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
        </select>
        <button type="submit"> Search </button>
        <button type="reset" onclick="onClearFilter(event)">Clear</button>
    </form>

    <div class="sort">
        <select name="sort-by" onchange="onSortBy(this)">
            <option value="">Select Sorting</option>
            <option value="title">By Title</option>
            <option value="rating">By Rating</option>
            <option value="price">By Price</option>
        </select>
        <div class="sort-order" onchange="onSortBy(this)">
            <input type="radio" name="sort-ord" value="dsc">
            <label for="dsc">Descending</label>
            <input type="radio" name="sort-ord" value="asc">
            <label for="asc">Ascending</label>
        </div>
    </div>
    
    <table class="book-table">
        <thead>
            <th>Title</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Actions</th>
        </thead>
        <tbody>
        </tbody>
    </table>

    <section class="book-deleted">
        <div class="book-deleted-content">
            <button onclick="hideModals()">x</button>
            The book <span class="book-deleted-title"></span> was deleted
        </div>
    </section>

    <section class="book-modal">
        <div class="book-modal-content">
            Modal text
        </div>
    </section>

    <button onclick="onAddBook()">+ Add Book</button>

    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
    <script src="js/storage-book.js"></script>
</body>
</html>
